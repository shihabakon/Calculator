<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>class-02</title>
</head>
<body>

    <div class="container mt-5">

        <section class="pt-4">
            <h1 class="pb-4">Calculator</h1>
            <div class="row">

                <div class="col-lg-7">
                    <input id="input-1" class="input" type="number">
                    <input id="input-2" class="input" type="number">
                </div>
                <div class="col-lg-5">
                    <p class="para">Result : <span id="span-0">0</span></p>
                </div>

            </div>
            <div class="row">

                <button id="btn-add" type="button" class="btn btn-primary btn-padding">Add ( + )</button>
                <button id="btn-subtract" type="button" class="btn btn-primary">Subtract ( - )</button>
                <button class="btn btn-success btn-clear"><a href="./index.html">Clear</a></button>

            </div>
            <div class="row">

                <button id="btn-multiply" type="button" class="btn btn-primary btn-padding">Multiply ( X )</button>
                <button id="btn-divide" type="button" class="btn btn-primary">Divide ( / )</button>

            </div>
        </section>
    </div>

    <script src="./script.js"></script>
</body>
</html>
